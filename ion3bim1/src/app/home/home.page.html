<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Com qual combustível?
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-item>
      <ion-label position="floating">
        Preço da Gasolina 
      </ion-label>
      <ion-input type="number" [(ngModel)] ="gasolina"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Preço do Etanol
      </ion-label>
      <ion-input type="number" [(ngModel)] ="etanol"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <p class="ion-text-center">
        Abastecer com: {{resposta}}
      </p>
    </ion-item>
    <div>
      <ion-button expand="block">Verificar</ion-button>
    </div>
    <div>
      {{resposta}}
    </div>
  </div>
</ion-content>
