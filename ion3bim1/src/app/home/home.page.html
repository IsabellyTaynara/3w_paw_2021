<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Com qual combustível?
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-item>
      <ion-label position="floating">
        Preço da Gasolina 
      </ion-label>
      <ion-input type="number" [(ngModel)] ="gasolina"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Preço do Etanol
      </ion-label>
      <ion-input type="number" [(ngModel)] ="etanol"></ion-input>
    </ion-item>
    <ion-button expand="block" color="warning" (click)="verificar()">
      Verificar
    </ion-button>
    <ion-button expand="block" color="danger" (click)="limpar()">
      Limpar
    </ion-button>
  </div>
  <div class="imagem">
    <img src="assets/">
  </div>
</ion-content>
